<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saldi Luiz Advocacia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="icon" href="/icons/images/LOGO-1.png">
</head>

<body style="background: url('/icons/images/fundoAgenda.webp') no-repeat center center fixed; background-size: cover;">
    

    <main class="main">
        <header>
            <nav>
                <a class="logo" href="/HTML/index.html"><img src="/icons/images/LOGO-1.png" alt="Logo"
                        style="vertical-align: middle; width: 50px; height: auto; ">
                    <span style="vertical-align: middle;">SALDI LUIZ PAULI</span>
                </a>
                <div class="mobile-menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="nav-list">
                    <li><a href="/HTML/agendamento.html" class="btn">Agende sua consulta</a></li>
                    <li><a href="/HTML/sobrenos.html">Sobre</a></li>
                </ul>
            </nav>
        </header>
        <section id="contact" class="contact-form">
            <h2>AGENDANDO SUA CONSULTA</h2>
            <form id="contactForm">
                <label for="name">Nome Completo:</label>
                <input class="form_cell" type="text" id="name" placeholder="Nome Completo" required> <br>
                <label for="consultation">Dia da Consulta:</label>
                <input class="form_cell" type="date" id="consultation" placeholder="Selecione o dia que deseja ter a consulta"> <br>
                <label for="phone">Número de Telefone:</label>
                <input class="form_cell" type="tel" id="phone" placeholder="12 12345-1234" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required> <br>
                <label for="message">Informações Adicionais:</label>
                <textarea class="form_cell" id="message" placeholder="Informações Adicionais" rows="7" cols="50"></textarea> <br>
                <button type="submit" class="btn" style="background-color: goldenrod;" onclick="getInfo()">PROSSEGUIR PARA PAGAMENTO</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 - Saldi Luiz Pauli - All Rights Reserved</p>
        </footer>
       
    </main>
    

    

    <script src="/JS/script.js"></script>
</body>

</html>
