<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saldi Luiz Advogacia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/LOGO-1.png">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="icons/LOGO-1.png" alt="Logo" style="vertical-align: middle; width: 50px; height: auto;">
            <span style="vertical-align: middle;">SALDI LUIZ PAULI</span>
        </div>
        <ul>
            <li><a href="#AGENDE">AGENDE SUA CONSULTA</a></li>
            <li><a href="#FALE">FALE CONOSCO</a></li>
            <li><a href="#SOBRE">SOBRE</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Saldi Luiz Advocacia</h1>
            <p>Não deixe que o sistema ou as circunstâncias afetem você ou sua vida!</p>
            <a href="#services" class="btn">Explore Mais</a>
        </div>
    </section>



    <!-- Secção de Contacto -->
    <section id="contact" class="contact">
        <h2>Entre em Contacto</h2>
        <form id="contactForm">
            <input type="text" placeholder="Seu Nome" required>
            <input type="email" placeholder="Seu Email" required>
            <textarea placeholder="Sua Mensagem" required></textarea>
            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 SALDI LUIZ PAULI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
